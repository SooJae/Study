<!DOCTYPE html>
<html lang="en">
<head>
<style>
ul li{
    /* ul밑의 li라는 뜻 */
    color:red;
}
#lecture>li{
    border:1px solid red;
    color:blue;
}
ul, ol{
    background-color:powderblue;
}
</style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol id="lecture">
        <li>HTML</li>
        <li>CSS</li>
        <ol>
            <li>selector</li>
            <li>declaration</li>
        </ol>
        <li>JavaScript</li>
    </ol>

</body>
</html>
