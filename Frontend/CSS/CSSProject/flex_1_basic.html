<!DOCTYPE html>
<html>
<head>
    <style>
        .container{
            background-color:powderblue;
            /* height:200px; */
            /* height 값이 들어가고 column-reverse로 하면 flex가 있고 없고의 차이가 나타난다. container 바닥으로 부터 올라갑니다.(없으면 맨 위에서 위치만 바뀜)*/
            display:flex;
            flex-direction:row-reverse;
        }
        .item{
            background-color:tomato;
            color:white;
            border:1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
