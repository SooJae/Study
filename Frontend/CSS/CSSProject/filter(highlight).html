<!DOCTYPE >
<head>
    <style>
    img{
            transition: all 2s;
    }
    img:hover{
        -webkit-filter: grayscale(0%) blur(3px);
        -o-filter: grayscale(0%) blur(3px);
        filter: grayscale(100%) blur(10px);
    }
    h1{
        -webkit-filter: blur(3px);
        -o-filter: blur(3px);
        filter: blur(10px);
    }
</style>
</head>
<body>
    <h1>Mountain</h1>
    <img src="bonobono.jpg">

</body>
</html>
