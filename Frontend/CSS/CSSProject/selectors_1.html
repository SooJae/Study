<!DOCTYPE html>
<html lang="en">

<head>
    
    
    <style>
        li {
            color: red; 
            /*효과를 구별해주기 위해서 ; 사실 엔터를 쳐도 둘이 붙어있는것과 마찬가지입니다.*/
            text-decoration: underline;
        }
        #select {
            font-size : 50px;
        }
    </style>
</head>

<body>
    <ul>
        <li>HTML</li>
        <li id="select">CSS</li>
        <!-- select까지 전부 html -->
        <li>JavaScript</li>
    </ul>
</body>
</html>
