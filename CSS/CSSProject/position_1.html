<!DOCTYPE html>
<head>
    <style>
    html{border:1px solid gray;}
    div{border: 5px solid red;
        margin:10px
        }
        #me{
            position: relative;
            left:100px;
            top:100px;
            /* 위의 두개만 해서는 변화가 없다. position: relative;를 써줘야 한다. 
            left와 right 둘다 있으면, left 값을 따른다. 올리고 싶으면 bottom하면 된다. top과 bottom이 있으면 top값을 따른다.*/
        }
    </style>
</head>
<body>
    <div id="other">other</div>
    <div id="parent">
        parent
        <div id="me">me</div>
    </div>

</body>
</html>
