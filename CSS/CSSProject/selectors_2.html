<!DOCTYPE html>
<html lang="en">

<head>
    
    
    <style>
        li {
            color: red; 
            /*효과를 구별해주기 위해서 ; 사실 엔터를 쳐도 둘이 붙어있는것과 마찬가지이다.*/
            text-decoration: underline;
        }
        #select {
            font-size : 50px;
        }
        /* id값은 하나만 해당할 때 씁니다. */
        .deactive{
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1 class ="deactive">수업의 순서</h1>
    <ul>
        <li class="deactive">HTML</li>
        <li id="select">CSS</li>
        <!-- select까지 전부 html -->
        <li class="deactive">JavaScript</li>
    </ul>
</body>
</html>
